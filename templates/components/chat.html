<div id="chat">
    <div id="messages">
        {{range .Messages}}
        {{template "components/message.html" .}}
        {{end}}
    </div>
    <form hx-post="message" hx-target="#messages" hx-swap="beforeend">
        <input name="prompt">
        <input type="submit" label="submit" />
    </form>
</div>
